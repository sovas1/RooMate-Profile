machine:
  java:
    version: oraclejdk8

dependencies:
  override:
    - mvn clean install

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t sovas/roomate-profiles .

test:
  override:
    - docker run -d -p 8080:8080 sovas/roomate-profiles; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080/health

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push sovas/roomate-profiles